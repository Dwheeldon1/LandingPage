<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="logo">
                <p class="headerlogo">The Pack</p>
            </div>
            <div class="right-links">
                <ul>
                    <li class="links"><a href="#">Breeds</a></li>
                    <li class="links"><a href="#">Shelters</a></li>
                    <li class="links"><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="top">
            <div class="content">
                <p class="main">Man's Best Friend</p>
                <p class="second">Just some Filler Text about Dogs</p>
                <button class="btn-top"><a href="#">Learn More</a></button>
            </div>
            <div class="top-image">
                <img class="top-img" src="huskbox.jpg" alt="box of huskies" style="height: 150px; width: 150px;"> <!-- Not sure why this won't work through the style.css file-->
            </div>
        </div>
        <div class="midone">
            <div class="content-two">
                <p class="information">Meet The Pack</p>
            </div>
            <div class="mid-image">
                <figure class="img-one">
                    <img src="Blitzen.jpg" alt="a black and white husky" style="width:100px; height:100px; border-radius:15%;"> <!-- Not sure why this won't work through the style.css file-->
                    <figcaption>Blitzen</figcaption>
                </figure>
                <figure class="img-two">
                    <img src="Xena.jpg" alt="a black and white husky" style="width:100px; height:100px; border-radius:15%;"> <!-- Not sure why this won't work through the style.css file--> 
                    <figcaption>Xena</figcaption>
                </figure>
                <figure class="img-three">
                    <img src="Bolt.jpg" alt="a white husky" style="width:100px; height:100px; border-radius:15%;"> <!-- Not sure why this won't work through the style.css file-->
                    <figcaption>Bolt</figcaption>
                </figure>
                <figure class="img-four">
                    <img src="Wickett.jpg" alt="a party color pomeranian" style="width:100px; height:100px; border-radius:15%;"> <!-- Not sure why this won't work through the style.css file-->
                    <figcaption>Wickett</figcaption>
                </figure>
            </div>
        </div>
        <div class="midtwo">
            <p>Dogs are not our whole life, but they make our lives whole.</p>
              <p> ~ Roger Caras</p>
        </div>
        <div class="bottom">
            <div class="box">
                <div class="btm-text">
                    <p class="btm-main">Get Your Best Friend Today!</p>
                    <p class="btm-second">Call your local adoption center!</p>
                </div>
                <div class="btm-btn">
                    <button class="btbut"><a href="#">Adoption</a></button>
                </div>
            </div>

        </div>
        <div class="footer">
            <a>Copyright &#169; 2023</a>
        </div>
    </div>  

</body>
</html>
